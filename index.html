<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITEC87 COMPILATION</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Goudy Old Style;
            overflow: hidden;
        }

        .splash {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #050505;
            color: #1e96fc;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            animation: fadeIn 1s forwards;
        }

        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 40px;
            height: 40px;
            background-color: rgba(30, 150, 252, 0.7);
            border-radius: 50%;
            animation: rise 4s infinite, fade 2s infinite;
            animation-timing-function: ease-in;
        }

        .bubble:nth-child(1) { left: 10%; animation-duration: 4s; }
        .bubble:nth-child(2) { left: 20%; animation-duration: 3.5s; animation-delay: 0.5s; }
        .bubble:nth-child(3) { left: 30%; animation-duration: 3.8s; animation-delay: 1s; }
        .bubble:nth-child(4) { left: 40%; animation-duration: 3.2s; animation-delay: 1.5s; }
        .bubble:nth-child(5) { left: 50%; animation-duration: 3.6s; animation-delay: 2s; }
        .bubble:nth-child(6) { left: 60%; animation-duration: 4.2s; animation-delay: 0.3s; }
        .bubble:nth-child(7) { left: 70%; animation-duration: 4.5s; animation-delay: 0.7s; }
        .bubble:nth-child(8) { left: 80%; animation-duration: 3.9s; animation-delay: 1.2s; }
        .bubble:nth-child(9) { left: 90%; animation-duration: 4.1s; animation-delay: 1.7s; }
        .bubble:nth-child(10) { left: 95%; animation-duration: 3.4s; animation-delay: 0.4s; }

        .splash_content {
            text-align: center;
            z-index: 1;
        }

        .splash h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: slideInFromBottom 1s ease-out forwards;
        }

        .main-content {
            display: none;
            padding: 20px;
            text-align: center;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes slideInFromBottom {
            from {
                transform: translateY(50%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: rotate(0);
                opacity: 1;
            }
        }

        @keyframes rise {
            from {
                bottom: -50px;
                opacity: 1;
            }
            to {
                bottom: 100%;
                opacity: 0;
            }
        }

        @keyframes fade {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        button {
            padding: 0.9em 1.8em;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: 4px;
            color: transparent;
            border: 3px solid #1e96fc;
            font-size: 14px;
            position: relative;
            font-family: inherit;
            background: transparent;
            cursor: pointer;
        }

        button::before {
            content: "ENTER";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #363636;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s;
        }

        button:hover::before {
            left: 100%;
            transform: scale(0) rotateY(360deg);
            opacity: 0;
        }

        button::after {
            content: "ENTER";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #363636;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s;
            transform: scale(0) rotateY(0deg);
            opacity: 0;
        }

        button:hover::after {
            left: 0;
            transform: scale(1) rotateY(360deg);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="splashScreen" class="splash d-flex justify-content-center align-items-center vh-100 text-center">
        <div class="bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
        <div class="splash_content">
            <h1>ITEC87 COMPILATION</h1>
            <br><br><br>
            <button id="enterButton">ENTER</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splashScreen');
            const enterButton = document.getElementById('enterButton');

            enterButton.addEventListener('click', function() {
                splashScreen.style.animation = 'fadeOut 1s forwards';
                setTimeout(() => {
                    window.location.href = 'E:/FINALS/menu.html';
                }, 1000); // Match the duration of the fadeOut animation
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
